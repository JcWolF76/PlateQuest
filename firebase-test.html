<!DOCTYPE html>
<html>
<head>
    <title>Firebase Test</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #2c3e50; color: white; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #27ae60; }
        .error { background: #e74c3c; }
        .info { background: #3498db; }
        button { padding: 10px 20px; margin: 5px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #log { background: #34495e; padding: 15px; border-radius: 5px; height: 300px; overflow-y: auto; white-space: pre-wrap; font-family: monospace; }
    </style>
</head>
<body>
    <h1>ğŸ”§ Firebase Connection Test</h1>
    
    <div id="results"></div>
    
    <button onclick="runTests()">ğŸ§ª Run All Tests</button>
    <button onclick="testWrite()">âœï¸ Test Write</button>
    <button onclick="testRead()">ğŸ“– Test Read</button>
    <button onclick="clearLog()">ğŸ§¹ Clear Log</button>
    
    <h3>ğŸ“‹ Log Output:</h3>
    <div id="log"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyADgN2_6yMeIuWRZxsXdlUUjmZEd_Rn9qQ",
            authDomain: "platequest-multiplayer.firebaseapp.com",
            databaseURL: "https://platequest-multiplayer-default-rtdb.firebaseio.com/",
            projectId: "platequest-multiplayer",
            storageBucket: "platequest-multiplayer.firebasestorage.app",
            messagingSenderId: "109596979102",
            appId: "1:109596979102:web:586740c408daec71af708f"
        };

        let database = null;

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('log');
            logDiv.textContent += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.textContent = message;
            resultsDiv.appendChild(resultDiv);
        }

        function clearLog() {
            document.getElementById('log').textContent = '';
            document.getElementById('results').innerHTML = '';
        }

        async function runTests() {
            clearLog();
            log('ğŸš€ Starting Firebase tests...', 'info');

            // Test 1: Firebase SDK
            if (typeof firebase === 'undefined') {
                log('âŒ Firebase SDK not loaded', 'error');
                return;
            }
            log('âœ… Firebase SDK loaded', 'success');

            // Test 2: Initialize Firebase
            try {
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                log('âœ… Firebase app initialized', 'success');
            } catch (error) {
                log(`âŒ Firebase init failed: ${error.message}`, 'error');
                return;
            }

            // Test 3: Get database reference
            try {
                database = firebase.database();
                log('âœ… Database reference created', 'success');
            } catch (error) {
                log(`âŒ Database reference failed: ${error.message}`, 'error');
                return;
            }

            // Test 4: Test connection
            try {
                const snapshot = await database.ref('.info/connected').once('value');
                if (snapshot.val()) {
                    log('âœ… Database connection active', 'success');
                } else {
                    log('âŒ Database connection inactive', 'error');
                }
            } catch (error) {
                log(`âŒ Connection test failed: ${error.message}`, 'error');
            }

            // Test 5: Test permissions
            try {
                await testWrite();
                await testRead();
            } catch (error) {
                log(`âŒ Permission test failed: ${error.message}`, 'error');
            }

            log('ğŸ Tests completed!', 'info');
        }

        async function testWrite() {
            if (!database) {
                log('âŒ Database not initialized', 'error');
                return;
            }

            try {
                const testData = {
                    timestamp: Date.now(),
                    test: 'PlateQuest connection test',
                    success: true
                };
                
                await database.ref('connectionTest').set(testData);
                log('âœ… Write test successful', 'success');
            } catch (error) {
                log(`âŒ Write test failed: ${error.message}`, 'error');
            }
        }

        async function testRead() {
            if (!database) {
                log('âŒ Database not initialized', 'error');
                return;
            }

            try {
                const snapshot = await database.ref('connectionTest').once('value');
                const data = snapshot.val();
                
                if (data) {
                    log(`âœ… Read test successful: ${JSON.stringify(data)}`, 'success');
                } else {
                    log('âŒ Read test failed: No data found', 'error');
                }
            } catch (error) {
                log(`âŒ Read test failed: ${error.message}`, 'error');
            }
        }

        // Run tests automatically on page load
        window.addEventListener('load', () => {
            setTimeout(runTests, 1000);
        });
    </script>
</body>
</html>
